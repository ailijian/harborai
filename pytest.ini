[tool:pytest]
# pytest configuration file
# Register custom test markers
markers =
    integration: integration test marker
    multi_vendor: multi vendor test marker
    real_api: real API test marker
    slow: slow test marker
    p0: priority 0 test marker
    p1: priority 1 test marker
    p2: priority 2 test marker
    p3: priority 3 test marker
    database: database test marker
    docker: Docker test marker
    end_to_end: end to end test marker
    performance: performance test marker
    basic: basic performance test marker
    concurrent: concurrent performance test marker
    stress: stress test marker
    benchmark: benchmark test marker
    load: load test marker
    capacity: capacity test marker
    endurance: endurance test marker
    spike: spike test marker
    gradual: gradual load test marker
    streaming: streaming performance test marker
    resource: resource monitoring test marker
    deepseek: DeepSeek vendor test marker
    ernie: ERNIE vendor test marker
    doubao: Doubao vendor test marker
    reasoning: reasoning model test marker
    unit: unit test marker
    async_test: async test marker
    stream_test: stream test marker

# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short

# Async test support
asyncio_mode = auto

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
