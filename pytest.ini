[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-config
    --cov=harborai
    --cov-report=html:tests/reports/coverage/html
    --cov-report=xml:tests/reports/coverage/coverage.xml
    --cov-report=term-missing
    --html=tests/reports/html/report.html
    --alluredir=tests/reports/allure
    --tb=short
    --maxfail=5
    -p no:warnings
    --timeout=300
    --timeout-method=thread

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    performance: Performance tests
    security: Security tests
    p0: Priority 0 (critical)
    p1: Priority 1 (high)
    p2: Priority 2 (medium)
    p3: Priority 3 (low)
    slow: Slow running tests
    fast: Fast running tests
    api: API tests
    database: Database tests
    network: Network tests
    auth: Authentication tests
    config: Configuration tests
    cli: Command line interface tests
    plugin_system: Plugin system tests
    exception_retry: Exception and retry tests
    fallback_strategy: Fallback strategy tests
    observability: Observability tests
    cost_tracking: Cost tracking tests
    persistence: Persistence tests
    configuration: Configuration tests
    reasoning_models: Reasoning models tests
    structured_output: Structured output tests
    parameter_passthrough: Parameter passthrough tests
    openai_alignment: OpenAI alignment tests
    field_alignment: Field alignment tests
    stream_test: Stream testing
    async_test: Async testing
    error_handling: Error handling tests
    concurrent: Concurrent performance tests
    load_test: Load testing
    stress_test: Stress testing
    endurance_load: Endurance load testing
    spike_load: Spike load testing
    capacity_load: Capacity load testing
    gradual_load: Gradual load testing
    quick_load: Quick load testing
    standard_load: Standard load testing
    comprehensive_load: Comprehensive load testing
    benchmark: Benchmark performance tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning