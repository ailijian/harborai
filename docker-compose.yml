# HarborAI 生产环境 Docker Compose 配置
# 提供 PostgreSQL 数据库服务用于日志存储

version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: harborai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: harborai
      POSTGRES_USER: harborai
      POSTGRES_PASSWORD: ${HARBORAI_POSTGRES_PASSWORD:-harborai_secure_password_2024}
      POSTGRES_HOST_AUTH_METHOD: md5
      # 性能优化配置
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
    ports:
      - "${HARBORAI_POSTGRES_PORT:-5433}:5432"
    volumes:
        # 数据持久化
        - postgres_data:/var/lib/postgresql/data
        # 初始化脚本
        - ./docker/postgres/init:/docker-entrypoint-initdb.d
        # 备份目录
        - ./docker/postgres/backups:/backups
    networks:
      - harborai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harborai -d harborai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c log_statement=all
      -c log_destination=stderr
      -c logging_collector=off
      -c log_min_duration_statement=1000

  # PgAdmin 管理界面（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: harborai_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@harborai.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password_2024}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - harborai_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin  # 使用 --profile admin 启动

  # Redis 缓存服务（用于性能优化）
  redis:
    image: redis:7-alpine
    container_name: harborai_redis
    restart: unless-stopped
    ports:
      - "${HARBORAI_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - harborai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server /usr/local/etc/redis/redis.conf
    profiles:
      - cache  # 使用 --profile cache 启动

# 数据卷定义
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/postgres/data
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

# 网络定义
networks:
  harborai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1