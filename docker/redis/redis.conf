# Redis 配置文件
# 针对 HarborAI 缓存优化

# 网络设置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# 内存设置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化设置
save 900 1
save 300 10
save 60 10000

# 日志设置
loglevel notice
logfile ""

# 安全设置
# requirepass your_redis_password

# 性能优化
tcp-backlog 511
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接
maxclients 10000