    <style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš¢ HarborAI ç³»ç»Ÿå¥åº·ç›‘æ§</h1>
            <div class="subtitle">åˆ†å¸ƒå¼è¿½è¸ªä¸æ—¥å¿—ç³»ç»Ÿå®æ—¶ç›‘æ§ä»ªè¡¨æ¿</div>

        <div id="error-container"></div>

        <div class="controls">

        <div id="dashboard-content" style="display: none;">

            <div class="metrics-grid">

                    </div>

                <div class="metric-panel">

                    <div id="storage-metrics">

                <div class="metric-panel">
                    <h3>ğŸ” è¿½è¸ªç³»ç»Ÿ</h3>
                    <div id="tracing-metrics">
                        <!-- è¿½è¸ªæŒ‡æ ‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->

        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let lastUpdateTime = null;

        // åˆå§‹åŒ–ä»ªè¡¨æ¿
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            try {
                showLoading(true);
                clearError();

                const response = await fetch('/health/');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                updateDashboard(data);
                lastUpdateTime = new Date();
                updateLastUpdatedTime();

            } catch (error) {
                console.error('Failed to refresh data:', error);
                showError(`æ•°æ®åˆ·æ–°å¤±è´¥: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // æ›´æ–°ä»ªè¡¨æ¿
        function updateDashboard(data) {
            updateStatusOverview(data);
            updateSystemMetrics(data.system_metrics);
            updateStorageMetrics(data.storage_metrics);
            updateTracingMetrics(data.tracing_metrics);
        }

        // æ›´æ–°çŠ¶æ€æ¦‚è§ˆ
        function updateStatusOverview(data) {
            const container = document.getElementById('status-overview');
            container.innerHTML = '';

            // æ•´ä½“çŠ¶æ€å¡ç‰‡
            const overallCard = createStatusCard(
                'ğŸ¯ æ•´ä½“çŠ¶æ€',
                data.status,
                getStatusIcon(data.status),
                getStatusDescription(data.status)
            );
            container.appendChild(overallCard);

            // ç»„ä»¶çŠ¶æ€å¡ç‰‡
            Object.entries(data.components).forEach(([name, status]) => {
                const card = createStatusCard(
                    getComponentDisplayName(name),
                    status.status,
                    getStatusIcon(status.status),
                    status.message || getStatusDescription(status.status)
                );
                container.appendChild(card);
            });
        }

        // åˆ›å»ºçŠ¶æ€å¡ç‰‡
        function createStatusCard(title, status, icon, description) {
            const card = document.createElement('div');
            card.className = `status-card ${status}`;
            card.innerHTML = `
                <div class="status-icon">${icon}</div>
                <div class="status-title">${title}</div>
                <div class="status-value">${status.toUpperCase()}</div>
                <div class="status-description">${description}</div>
            `;
            return card;
        }

        // æ›´æ–°ç³»ç»ŸæŒ‡æ ‡
        function updateSystemMetrics(metrics) {
            const container = document.getElementById('system-metrics');
            container.innerHTML = '';

            const systemMetrics = [
                { label: 'CPU ä½¿ç”¨ç‡', value: `${metrics.cpu_percent?.toFixed(1) || 0}%`, progress: metrics.cpu_percent || 0 },
                { label: 'å†…å­˜ä½¿ç”¨ç‡', value: `${metrics.memory_percent?.toFixed(1) || 0}%`, progress: metrics.memory_percent || 0 },
                { label: 'ç£ç›˜ä½¿ç”¨ç‡', value: `${metrics.disk_usage_percent?.toFixed(1) || 0}%`, progress: metrics.disk_usage_percent || 0 },
                { label: 'å¯ç”¨å†…å­˜', value: `${(metrics.memory_available_mb / 1024)?.toFixed(1) || 0} GB` },
                { label: 'å¯ç”¨ç£ç›˜', value: `${metrics.disk_free_gb?.toFixed(1) || 0} GB` },
                { label: 'è¿›ç¨‹æ•°', value: metrics.process_count || 0 },
                { label: 'çº¿ç¨‹æ•°', value: metrics.thread_count || 0 }
            ];

            systemMetrics.forEach(metric => {
                const item = createMetricItem(metric.label, metric.value, metric.progress);
                container.appendChild(item);
            });
        }

        // æ›´æ–°å­˜å‚¨æŒ‡æ ‡
        function updateStorageMetrics(metrics) {
            const container = document.getElementById('storage-metrics');
            container.innerHTML = '';

            if (!metrics || Object.keys(metrics).length === 0) {
                container.innerHTML = '<div class="metric-item"><span class="metric-label">æš‚æ— æ•°æ®</span></div>';
                return;
            }

            const storageMetrics = [
                { label: 'PostgreSQL æ—¥å¿—', value: metrics.postgres_logs || 0 },
                { label: 'æ–‡ä»¶æ—¥å¿—', value: metrics.file_logs || 0 },
                { label: 'æ€»é”™è¯¯æ•°', value: metrics.total_errors || 0 },
                { label: 'çŠ¶æ€å˜æ›´', value: metrics.state_changes || 0 },
                { label: 'æ¢å¤å°è¯•', value: metrics.recovery_attempts || 0 },
                { label: 'æˆåŠŸæ¢å¤', value: metrics.successful_recoveries || 0 },
                { label: 'è¿è¡Œæ—¶é—´', value: `${(metrics.uptime_hours || 0).toFixed(1)} å°æ—¶` }
            ];

            storageMetrics.forEach(metric => {
                const item = createMetricItem(metric.label, metric.value);
                container.appendChild(item);
            });
        }

        // æ›´æ–°è¿½è¸ªæŒ‡æ ‡
        function updateTracingMetrics(metrics) {
            const container = document.getElementById('tracing-metrics');
            container.innerHTML = '';

            if (!metrics || Object.keys(metrics).length === 0) {
                container.innerHTML = '<div class="metric-item"><span class="metric-label">æš‚æ— æ•°æ®</span></div>';
                return;
            }

            const tracingMetrics = [
                { label: 'æ”¶é›†çš„è¿½è¸ª', value: metrics.traces_collected || 0 },
                { label: 'åˆ›å»ºçš„Span', value: metrics.spans_created || 0 },
                { label: 'å¤„ç†é”™è¯¯', value: metrics.processing_errors || 0 },
                { label: 'é˜Ÿåˆ—å¤§å°', value: metrics.queue_size || 0 },
                { label: 'å¹³å‡å»¶è¿Ÿ', value: `${(metrics.avg_latency_ms || 0).toFixed(1)} ms` },
                { label: 'æˆåŠŸç‡', value: `${((metrics.success_rate || 0) * 100).toFixed(1)}%` }
            ];

            tracingMetrics.forEach(metric => {
                const item = createMetricItem(metric.label, metric.value);
                container.appendChild(item);
            });
        }

        // åˆ›å»ºæŒ‡æ ‡é¡¹
        function createMetricItem(label, value, progress = null) {
            const item = document.createElement('div');
            item.className = 'metric-item';
            
            let progressBar = '';
            if (progress !== null) {
                const progressClass = progress > 80 ? 'danger' : progress > 60 ? 'warning' : '';
                progressBar = `
                    <div class="progress-bar">
                        <div class="progress-fill ${progressClass}" style="width: ${progress}%"></div>
                    </div>
                `;
            }

            item.innerHTML = `
                <span class="metric-label">${label}</span>
                <span class="metric-value">${value}</span>
                ${progressBar}
            `;
            return item;
        }

        // å¼ºåˆ¶å¥åº·æ£€æŸ¥
        async function forceHealthCheck() {
            try {
                const response = await fetch('/health/force-check', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                showSuccess('å¥åº·æ£€æŸ¥å·²æ‰§è¡Œ');
                setTimeout(refreshData, 1000); // 1ç§’ååˆ·æ–°æ•°æ®

            } catch (error) {
                console.error('Force health check failed:', error);
                showError(`å¼ºåˆ¶å¥åº·æ£€æŸ¥å¤±è´¥: ${error.message}`);
            }
        }

        // æŸ¥çœ‹è¯¦ç»†çŠ¶æ€
        async function viewDetailedStatus() {
            try {
                const response = await fetch('/health/detailed');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const detailWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes');
                detailWindow.document.write(`

                            <style>

                                pre { background: white; padding: 15px; border-radius: 5px; overflow: auto; }
                            </style>
                        </head>
                        <body>
                            <h1>HarborAI è¯¦ç»†çŠ¶æ€</h1>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </body>
                    </html>
                `);

            } catch (error) {
                console.error('View detailed status failed:', error);
                showError(`è·å–è¯¦ç»†çŠ¶æ€å¤±è´¥: ${error.message}`);
            }
        }

        // åˆ‡æ¢è‡ªåŠ¨åˆ·æ–°
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh-toggle');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshData, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
                showSuccess('è‡ªåŠ¨åˆ·æ–°å·²å¯ç”¨ (30ç§’é—´éš”)');
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                showSuccess('è‡ªåŠ¨åˆ·æ–°å·²ç¦ç”¨');
            }
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('dashboard-content').style.display = show ? 'none' : 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">âŒ ${message}</div>`;
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div style="background: #e8f5e8; color: #27ae60; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #27ae60;">âœ… ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // æ¸…é™¤é”™è¯¯
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdatedTime() {
            if (lastUpdateTime) {
                document.getElementById('last-updated').textContent = 
                    `æœ€åæ›´æ–°: ${lastUpdateTime.toLocaleString('zh-CN')}`;
            }
        }

        // è·å–çŠ¶æ€å›¾æ ‡
        function getStatusIcon(status) {
            const icons = {
                'healthy': 'âœ…',
                'degraded': 'âš ï¸',
                'unhealthy': 'âŒ',
                'unavailable': 'âš«',
                'error': 'ğŸ’¥',
                'unknown': 'â“'
            };
            return icons[status] || 'â“';
        }

        // è·å–çŠ¶æ€æè¿°
        function getStatusDescription(status) {
            const descriptions = {
                'healthy': 'ç³»ç»Ÿè¿è¡Œæ­£å¸¸',
                'degraded': 'ç³»ç»Ÿæ€§èƒ½ä¸‹é™',
                'unhealthy': 'ç³»ç»Ÿå­˜åœ¨é—®é¢˜',
                'unavailable': 'ç»„ä»¶ä¸å¯ç”¨',
                'error': 'ç»„ä»¶é”™è¯¯',
                'unknown': 'çŠ¶æ€æœªçŸ¥'
            };
            return descriptions[status] || 'çŠ¶æ€æœªçŸ¥';
        }

        // è·å–ç»„ä»¶æ˜¾ç¤ºåç§°
        function getComponentDisplayName(name) {
            const displayNames = {

                'postgres_logger': 'ğŸ˜ PostgreSQLæ—¥å¿—å™¨',

                'tracing_collector': 'ğŸ” è¿½è¸ªæ”¶é›†å™¨'

            return displayNames[name] || name;
        }

        // å®šæœŸæ›´æ–°æœ€åæ›´æ–°æ—¶é—´æ˜¾ç¤º
        setInterval(updateLastUpdatedTime, 1000);
    </script>
