name: 基础测试

on:
  push:
    tags:
      - 'test-*'
  workflow_dispatch:

jobs:
  basic-test:
    name: 基础功能测试
    runs-on: ubuntu-latest
    steps:
      - name: 输出基本信息
        run: |
          echo "✅ GitHub Actions 基础功能正常"
          echo "当前时间: $(date)"
          echo "运行环境: $RUNNER_OS"
          echo "工作目录: $GITHUB_WORKSPACE"
          
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 验证代码检出
        run: |
          echo "✅ 代码检出成功"
          ls -la
          echo "当前目录文件数量: $(ls -1 | wc -l)"
          
      - name: 测试Python环境
        run: |
          python3 --version
          pip --version
          echo "✅ Python环境正常"